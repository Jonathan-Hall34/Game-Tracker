<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸŽ® Video Game Tracker</h1>

    <!-- Add New Game Form -->
    <form id="game-form" class="row g-3 mb-5">
      <div class="col-md-6">
        <input type="text" class="form-control" id="title" placeholder="Game Title" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="platform" placeholder="Platform">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="genre" placeholder="Genre">
      </div>
      <div class="col-md-4">
        <select class="form-select" id="status">
          <option value="Backlog">Backlog</option>
          <option value="Playing">Playing</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="rating" placeholder="Rating (0-10)" min="0" max="10">
      </div>
      <div class="col-12">
        <textarea class="form-control" id="notes" placeholder="Notes..." rows="2"></textarea>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Add Game</button>
      </div>
    </form>

    <!-- Games Table -->
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Platform</th>
          <th>Status</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="games-table-body">
        <!-- Games will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>

<footer>
  <p>| Powered by Node.js, Express.js & MongoDB |</p>
</footer>

</body>
</html>
